<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/style.scss">
</head>
<body>

    <header>

        <h3>INICIO</h3>
        <h3>ÉXITOS</h3>
        <h3>VÍDEOS</h3>
        <h3>GALERÍA</h3>
    
        <img src="../../assets/image/logo/logo.png" alt="">
    
        <h3>NOTICIAS</h3>
        <h3>CONTACTO</h3>
        <h3>IDIOMA</h3>
    
      </header>

      <main>

        <h1>CONTACTO</h1>

            <section>

                <form>

                    <h3 class="sendMessage">ENVÍANOS UN MENSAJE</h3>

                    <div id="contact">

                        <div class="datos">

                            <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>

                            <br>
                            <br>

                            <input type="text" placeholder="Primer apellido" id="primerApellido" name="primerApellido" required>

                            <br>
                            <br>

                            <input type="text" placeholder="Segundo apellido" id="segundoApellido" name="primerApellido">

                            <br>
                            <br>
                            
                            <input type="email" placeholder="Email" id="email" name="Email" required>

                        </div>

                        <div class="mensaje">

                            <input type="text" placeholder="Tu mensaje" id="mensaje" name="mensaje" required>

                        </div>

                    </div>

                    <button>ENVIAR</button>

                </form>
            </section>

      </main>

    <footer>

        <div id="footer">
    
            <p>Copyright © 2023</p>
    
            <div class="rrss">
    
                <img src="../../assets/image/logo/instagram.png" alt="">
                <img src="../../assets/image/logo/facebook.png" alt="">
                <img src="../../assets/image/logo/twitter.png" alt="">
    
            </div>
    
        </div>
    
    </footer>
    
</body>
</html>
